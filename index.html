
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dalley | Design to Lua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              dalley: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                900: '#831843',
                950: '#500724',
              },
              void: '#050505',
              surface: '#0a0a0a',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'ui-scroll': 'ui-scroll 3s linear infinite',
              'ui-bar': 'ui-bar 2s ease-in-out infinite alternate',
              'ui-pop': 'ui-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'modal-pop': 'modal-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'slide-up-fade': 'slide-up-fade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scale-in 0.2s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 10px rgba(236, 72, 153, 0.2)' },
                '100%': { boxShadow: '0 0 25px rgba(236, 72, 153, 0.6)' }
              },
              'ui-scroll': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' }
              },
              'ui-bar': {
                '0%': { width: '10%' },
                '100%': { width: '90%' }
              },
              'ui-pop': {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              'modal-pop': {
                '0%': { transform: 'scale(0.9) translateY(20px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' }
              },
              'shake': {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              'slide-up-fade': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'scale-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-padding-top: 100px;
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .gradient-text {
        background: linear-gradient(135deg, #ffffff 0%, #fbcfe8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-accent {
        background: linear-gradient(135deg, #ffffff 0%, #ec4899 50%, #db2777 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradient-shift 5s ease infinite;
      }
      @keyframes gradient-shift {
        0% { background-position: 0% 50% }
        50% { background-position: 100% 50% }
        100% { background-position: 0% 50% }
      }
      
      /* Code Syntax Highlighting Sim */
      .token-keyword { color: #f472b6; }
      .token-function { color: #60a5fa; }
      .token-string { color: #a3e635; }
      .token-comment { color: #52525b; }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #ec4899; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
